<section>
    <h2>Welcome to Space Management System</h2>
    <div class="container">

        <flash-message duration="10000"></flash-message>
        
        <form class="form-signin" ng-submit="login()">
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="userEmail">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="userPassword">
            <!-- <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
        </form>

    </div>

</section>
