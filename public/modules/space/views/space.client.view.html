<div class="booking-top-margin">

    <div class="row" ng-if="user">
        <form class="form-horizontal" ng-submit="addSpace()">
            <div class="form-group">
                <div class="col-sm-offset-1">
                    <label for="roomNumber" class="col-sm-2">Room Details </label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="roomNumber" placeholder="Room Number" required ng-model="room.number">
                    </div>
                    <!-- <label for="roomDescription" class="col-sm-1">Description </label> -->
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="roomDescription" placeholder="Description" ng-model="room.description">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <!-- <label for="capacity" class="col-sm-2">Room Capacity </label> -->
                <div class="col-sm-offset-1">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="capacity" placeholder="Capacity" ng-model="room.capacity">
                    </div>
                    <div class="col-sm-2">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" ng-model="room.projector"> Projector
                        </label>
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" ng-model="room.blueJeans"> Blue Jeans
                        </label>
                      </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-md-offset-3">
                <button type="submit" class="btn btn-primary btn-space btn-block">Add Room</button>
            </div>
        </form>
    </div>

    <div class="row space-results">
        <table class="table table-striped table-responsive">
            <thead>
                <th>Room</th>
                <th>Capacity</th>
                <th>Utilities</th>
                <th>Description</th>
                <th ng-if="user">Manage</th>
            </thead>
            <tbody>
                <tr ng-repeat="space in activeSpaces">
                    <td><strong>{{space.roomNumber}}</strong></td>
                    <td>{{space.details.capacity}}</td>
                    <td>
                        <span class="fa fa-p" ng-if="space.details.projector"></span>
                        <span class="fa fa-b" ng-if="space.details.blueJeans"></span>
                    </td>
                    <td>{{space.description}}</td>
                    <td ng-if="user">
                        <button class="btn btn-danger" ng-click="deleteSpace(space)">
                            <i class="fa fa-lg fa-times" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
