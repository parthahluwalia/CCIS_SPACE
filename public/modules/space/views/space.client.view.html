<div class="container">
    <form ng-submit="findSpace()" class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="roomNumber">Room</label>
            <div class="input-group">
                <!-- <div class="input-group-addon">Room</div> -->
                <input type="text" class="form-control" id="roomNumber" placeholder="Room Number" ng-model="roomNumber">
                <!-- <div class="input-group-addon">.00</div> -->
            </div>
        </div>

        <div class="form-group">
            <label class="sr-only" for="capacity">Capacity</label>
            <div class="input-group">
                <!-- <div class="input-group-addon">Room</div> -->
                <input type="number" class="form-control" id="capacity" placeholder="Capacity" ng-model="capacity">
                <!-- <div class="input-group-addon">.00</div> -->
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Find Room</button>
    </form>

    <table>
        <tbody>
            <tr ng-repeat="space in spaces.data">
                <td>{{space.description}}</td>
            </tr>
        </tbody>
    </table>

</div>
